<!DOCTYPE html>
<html>
  <head>
    <title>Quote of the Minute</title>
    <style>
      /* Center the quote and author text */
      #quote-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      /* Style the quote text */
      #quote-text {
        font-size: 2rem;
        font-style: italic;
        margin-bottom: 1rem;
        text-align: center;
        max-width: 80%;
      }

      /* Style the author text */
      #author-text {
        font-size: 1rem;
        font-weight: bold;
        text-align: center;
        max-width: 80%;
      }

      /* Style the button */
      #new-quote-button {
        padding: 1rem;
        background-color: #009688;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 2rem;
      }

      #new-quote-button:hover {
        background-color: #00796b;
      }

      #author-image {
  display: block;
  margin: auto;
  width: 200px;
  height: 200px;
  /* border-radius: 50%; */
  object-fit: cover;
}

#quote-container {
  text-align: center;
}

#quote-text {
  font-size: 2rem;
  font-style: italic;
  margin-top: 1rem;
}

#author-text {
  font-size: 1rem;
  font-weight: bold;
  margin-top: 1rem;
}

#author-caption {
  font-size: 1rem;
  margin-top: 0.5rem;
}


      /* Style the footer */
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #f5f5f5;
        padding: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="quote-container">
      <p id="quote-text"></p>
      <p id="author-text"></p>
      <img id="author-image" src="">
      <button id="new-quote-button">New Quote</button>
    </div>

    <footer>
      <p id="time"></p>
    </footer>

    <script>
      
      function getNewQuote() {
  const xhr = new XMLHttpRequest();
  xhr.open("GET", "https://api.quotable.io/random");
  xhr.setRequestHeader("X-TheySaidSo-Api-Secret", "DsbrIjHjP3WtHVYXBcjxbF1ai-QysPNS8W2MFmFojbo"); // replace with your API key
  xhr.onload = function() {
    if (xhr.status === 200) {
      const data = JSON.parse(xhr.responseText);
      const quoteElement = document.getElementById("quote-text");
      const authorElement = document.getElementById("author-text");
      const authorImageElement = document.getElementById("author-image");
      const quoteText = data.content;
      const authorText = data.author;
      const authorImageUrl = `https://picsum.photos/200?random=${Math.floor(Math.random() * 100)}`;
      quoteElement.innerHTML = quoteText;
      authorElement.innerHTML = authorText;
      authorImageElement.src = authorImageUrl;
    } else {
      console.error(xhr.statusText);
    }
  };
  xhr.onerror = function() {
    console.error("An error occurred while fetching the quote.");
  };
  xhr.send();
}





      // Call the getNewQuote function when the page loads and when the "New Quote" button is clicked
      window.onload = getNewQuote;
      document.getElementById("new-quote-button").addEventListener("click", getNewQuote);

      // Refresh the quote every minute
      setInterval(getNewQuote, 60000);

      // Function to display the current time and date
      function displayTime() {
        const date = new Date();
        const timeElement = document.getElementById("time");
        timeElement.innerHTML = date.toLocaleString();
      }

      // Call the displayTime function every second to update the time
      setInterval(displayTime, 1000);
    </script>
