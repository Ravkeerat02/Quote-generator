<!DOCTYPE html>
<html>
  <head>
    <title>Quote of the Day</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="quote-box">
      <div id="quote-container">
        <p id="quote-text" class="fade-in"></p>
        <p id="author-text"></p>
        <img id="author-image" src="">
        <button id="speak-quote-button" class="btn">Speak Quote</button>
      </div>
      <div id="button-container">
        <button id="new-quote-button" class="btn">New Quote</button>
        <button id="share-quote-button" class="btn">Share Quote</button>
        <div id="search-container">
          <input type="text" id="search-input" placeholder="Search quotes...">
          <button id="search-button" class="btn">Search</button>
        </div>
        <div id="quote-of-day-container">
          <p id="quote-of-day-text"></p>
          <p id="quote-of-day-author"></p>
          <button id="quote-of-day-button" class="btn">Quote of the Day</button>
        </div>
      </div>
    </div>
    <hr>
    <footer class="foot">
      <p id="time"></p>
      <p>Created by Ravkeerat Singh</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
