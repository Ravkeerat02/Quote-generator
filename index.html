<!DOCTYPE html>
<html>
  <head>
    <title>Quote of the Minute</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="clock-container">
      <div class="clock">
        <div class="outer-clock-face">
          <div class="marking marking-1"></div>
              <div class="marking marking-2"></div>
              <div class="marking marking-3"></div>
              <div class="marking marking-4"></div>
          </div>
          <div class="inner-clock-face">
              <div class="hand hour-hand"></div>
              <div class="hand min-hand"></div>
              <div class="hand second-hand"></div>
          </div>
      </div>
      <canvas id="analog-clock"></canvas>
    </div>
    <div id="quote-box">
      <div id="quote-container">
        <div id="quote-of-the-day"></div>
        <p id="quote-text" class="fade-in"></p>
        <p id="author-text"></p>
        <img id="author-image" src="">
        <button id="speak-quote-button" class="btn">Speak Quote</button>
      </div>
      <div id="button-container">
        <button id="new-quote-button" class="btn">New Quote</button>
        <button id="share-quote-button" class="btn">Share Quote</button>
      </div>
     
    </div>
    <hr>
    <footer class="foot">
      <p id="time"></p>
      <p>Copyright &copy; Ravkeerat Singh </p>
    <script src="script.js"></script>
  </body>
</html>
